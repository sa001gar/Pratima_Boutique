{% load static %}
<!-- Navigation Header -->
<header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm">
    <div class="border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between gap-6">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                    <img 
                        src="{% static 'images/logo_black.png' %}" 
                        alt="Pratima Boutique Logo" 
                        class="w-10 h-10 md:w-12 md:h-12 object-contain"
                    />
                    <div class="flex flex-col items-start">
                        <h1 class="hidden lg:block font-playfair text-lg md:text-2xl lg:text-3xl font-bold text-secondary line-clamp-1 tracking-tight">
                            Pratima Boutique & Cloths
                        </h1>
                        <h1 class="lg:hidden font-playfair text-lg font-bold text-secondary tracking-tight leading-tight">
                            Pratima Boutique<br>& Cloths
                        </h1>
                        <p class="text-[9px] md:text-[10px] lg:text-xs text-text-secondary tracking-widest uppercase hidden sm:block">
                            Where Elegance Meets Craftsmanship
                        </p>
                    </div>
                </a>

                <!-- Search Bar - Desktop -->
                <form class="hidden md:flex flex-1 max-w-md" onsubmit="handleSearch(event)">
                    <div class="relative w-full">
                        <input
                            type="text"
                            placeholder="Search for sarees, suits, kurtis..."
                            id="searchQuery"
                            class="w-full pl-4 pr-10 py-2 rounded-full border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none"
                        />
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2">
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Right Icons -->
                <div class="flex items-center gap-3 md:gap-4">
                    <button 
                        onclick="toggleSearch()"
                        class="md:hidden hover:scale-110 transition-transform"
                    >
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                    
                    <a 
                        href="{% url 'account' %}"
                        class="flex items-center gap-2 hover:scale-110 transition-transform"
                    >
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span class="hidden md:inline text-sm text-text-primary">
                            Account
                        </span>
                    </a>
                    
                    <a 
                        href="{% url 'cart' %}"
                        class="relative hover:scale-110 transition-transform"
                    >
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-primary text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-semibold hidden">
                            0
                        </span>
                    </a>
                </div>
            </div>

            <!-- Mobile Search -->
            <form id="mobileSearch" class="mt-4 md:hidden hidden" onsubmit="handleSearch(event)">
                <div class="relative">
                    <input
                        type="text"
                        placeholder="Search products..."
                        id="mobileSearchQuery"
                        class="w-full pl-4 pr-10 py-2 rounded-full border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none"
                    />
                    <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2">
                        <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-center overflow-x-auto">
                <div class="flex items-center gap-1 md:gap-6 py-3">
                    <a
                        href="{% url 'home' %}"
                        class="text-xs md:text-sm tracking-wide uppercase whitespace-nowrap px-3 py-2 transition-all duration-300 hover:text-primary relative group text-primary font-medium"
                    >
                        HOME
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform origin-left transition-transform duration-300 scale-x-100"></span>
                    </a>
                    <a
                        href="{% url 'shop' %}"
                        class="text-xs md:text-sm tracking-wide uppercase whitespace-nowrap px-3 py-2 transition-all duration-300 hover:text-primary relative group text-text-secondary"
                    >
                        SHOP
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform origin-left transition-transform duration-300 scale-x-0 group-hover:scale-x-100"></span>
                    </a>
                    <a
                        href="{% url 'services' %}"
                        class="text-xs md:text-sm tracking-wide uppercase whitespace-nowrap px-3 py-2 transition-all duration-300 hover:text-primary relative group text-text-secondary"
                    >
                        SERVICES
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform origin-left transition-transform duration-300 scale-x-0 group-hover:scale-x-100"></span>
                    </a>
                    <a
                        href="{% url 'account' %}"
                        class="text-xs md:text-sm tracking-wide uppercase whitespace-nowrap px-3 py-2 transition-all duration-300 hover:text-primary relative group text-text-secondary"
                    >
                        ACCOUNT
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary transform origin-left transition-transform duration-300 scale-x-0 group-hover:scale-x-100"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
